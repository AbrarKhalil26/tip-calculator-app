<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tip-calculator-app</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <!-- style css file -->
        <link rel="stylesheet" href="Css/styleMain.css">
    </head>
    <body>
        
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <main>
            <div class="partOne">
                <label for="">Bill</label>
                <input type="number"placeholder="142.55" class="input input-bill">
                <label for="">Select Tip %</label>
                <div class="selectTip">
                    <div class="tips tip1">5%</div>
                    <div class="tips tip2">10%</div>
                    <div class="tips tip3 active-tip">15%</div>
                    <div class="tips tip4">25%</div>
                    <div class="tips tip5">50%</div>
                    <div class="tip-custom">
                        <input type="number" class="custom" placeholder="Custom">
                    </div>
                </div>
                <div class="peopleLabel">
                    <label for="">Number of People</label>
                    <label for="" class="error">Can't be zero</label>
                </div>
                <input type="text"placeholder="5" class="input input-people">
            </div>
            <div class="result">
                <div class="tipAmount">
                    <div class="text-tipAmout">
                        <p>Tip Amount</p>
                        <p>/ parson</p>
                    </div>
                    <div class="result-tipAmount" id="result-tipAmount">$4.27</div>
                </div>
                <div class="Total">
                    <div class="text-Total">
                        <p>Total</p>
                        <p>/ parson</p>
                    </div>
                    <div class="result-total" id="result-total">$32.79</div>
                </div>
                <button type="submit" class="reset">Reset</button>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
            Coded by <a href="#">Abrar</a>.
        </footer>

        <script src="Js/main.js"></script>
    </body>
</html>
